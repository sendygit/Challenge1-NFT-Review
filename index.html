<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="image-wrapper">
      <img src="./images/image-equilibrium.jpg" alt="NFT Image" class="nft">
      <div class="overlay ">
        <img src="./images/icon-view.svg" alt="Icon view">
      </div>
    </div>
    <div class="content">
      <h1>Equilibrum #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="Icon ETH" > 
          <p>0.041 ETH</p>
        </div>
        <div class="time"> 
          <img src="./images/icon-clock.svg" alt="Icon Clock">
          <p>3 days left</p>
        </div>
      </div>
    </div>
    <div class="creator">
      <img src="images/image-avatar.png" alt="Avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
  
</body>
</html>
